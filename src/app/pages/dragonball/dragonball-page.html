<h1>Dragonball page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Add: {{ name() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Character name"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Power lvl"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      (input)="power.set(+txtPower.value)"
      #txtPower
    />
    <button class="btn btn-primary mt-2" (click)="addCharacter()">Add</button>
  </div>

  <div class="col-12 col-sm-6 mt-2">
    <h3>List</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) { @if (character.power
      > 1000) {
      <li>
        <span>{{ $index + 1 }} {{ character.name }} </span>
        <strong
          [class.text-danger]="character.power >= 9000"
          [class.text-muted]="character.power < 9000"
        >
          ({{ character.power }})</strong
        >
      </li>
      }@else {
      <li class="text-muted">There's nothing to see here</li>
      }}
    </ul>
  </div>
</section>
